<html>
<head>
<title>registration form</title>
<body>
<form>
<div class="container">
<h1>Register Here</h1>
<p>Please fill in the details to create an account with us.</p>
<hr>
<label for="consumer name"><b>Enter name</b></label>
<input type="text" placeholder="Enter name" name="consumer">
<label for="Addresh"><b>Addresh</b></label>
<input type="Addresh" placeholder="Enter Addresh" name="addresh">
<label for="confirm"><b>Confirm addresh</b></label>
<input type="addresh" placeholder="Confirm addresh" name="confirm">
<hr>
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<button type="submit" class="registerbtn"><strong>Register</strong></button>
</div>
<div class="container signin">
<p>Already have an account? <a href="#">Sign in</a>.</p>
</div>
</form>
</body>
</html>
